name: CI Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  archetype:
    runs-on: ubuntu-22.04
    outputs:
      group: ${{ steps.coords.outputs.group }}
      artifact: ${{ steps.coords.outputs.artifact }}
      version: ${{ steps.coords.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Verify pom.xml exists
        run: |
          if [ -f pom.xml ]; then
            echo "pom.xml found"
          else
            echo "Error: pom.xml not found."
            exit 1
          fi

      - name: Extract Maven coordinates
        id: coords
        run: |
          GROUP=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "group=${GROUP}" >> $GITHUB_OUTPUT
          echo "artifact=${ARTIFACT}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-22.04
    needs: archetype

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-dependencies-${{ needs.archetype.outputs.artifact }}-${{ needs.archetype.outputs.version }}
          restore-keys: |
            maven-dependencies-${{ needs.archetype.outputs.artifact }}-
            maven-dependencies-

      - name: Build + Test + Package + Verify
        run: mvn clean compile test package verify

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

      - name: Upload JaCoCo report (xml)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xml

  coverage-check:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Download JaCoCo report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: reports

      - name: Verify coverage threshold (>= 80%)
        run: |
          set -e
          FILE="./reports/jacoco.xml"
          if [ ! -f "$FILE" ]; then
            echo "jacoco.xml not found at $FILE"
            exit 1
          fi

          THRESHOLD=80

          # JaCoCo XML has: <counter type="LINE" missed="X" covered="Y"/>
          MISSED=$(grep -oP '<counter type="LINE" missed="\K[0-9]+' "$FILE" | tail -1)
          COVERED=$(grep -oP '<counter type="LINE" missed="[0-9]+" covered="\K[0-9]+' "$FILE" | tail -1)

          if [ -z "$MISSED" ] || [ -z "$COVERED" ]; then
            echo "Could not parse LINE counters from jacoco.xml"
            exit 1
          fi

          COVERAGE=$(awk -v c="$COVERED" -v m="$MISSED" 'BEGIN { printf "%.2f", (c/(c+m))*100 }')
          echo "Computed LINE coverage: $COVERAGE% (covered=$COVERED missed=$MISSED)"

          awk -v cov="$COVERAGE" -v th="$THRESHOLD" 'BEGIN { exit (cov < th) ? 1 : 0 }' \
            && echo "Coverage meets the threshold: $COVERAGE%" \
            || (echo "Coverage below threshold: $COVERAGE%"; exit 1)
